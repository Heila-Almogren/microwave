<div
  class="Boutros-Bold"

  style="display: flex; flex-direction: column; direction: rtl; box-sizing: border-box; padding: 10px; flex-wrap: nowrap; width: 100%; line-height: 25px">


  <div
    class="main_article_image"

    [ngStyle]="{

      'height':'300px', 'margin-bottom':'20px', 'background-image': 'url('+article?.main_image+')', 'background-size':'cover', 'background-position': 'center'}">
    &nbsp;

  </div>

  <div>
    <div style="font-size: 25px; margin-bottom: 5px; font-weight: lighter; height: fit-content; line-height: 30px">
      {{article?.article_title}}
    </div>

    <div class="gray-text" style="font-size: 15px; height: fit-content; ">
      {{article?.preamble}}

    </div>
  </div>



</div>
