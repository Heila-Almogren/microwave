<div class="articles-list" style="margin: auto;width: 70%; max-width: 800px; min-height: 900px">


  <div *ngIf="loading">
    <article-list-item *ngFor="let n of [0,1,2,3]"></article-list-item>
  </div>

  <article-list-item
    routerLink="/article/{{article.id}}"
    *ngFor="let article of articles" [article]="article">

  </article-list-item>

</div>
