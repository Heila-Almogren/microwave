<div class="top-articles">

  <ng-container *ngIf="responseState===ResponseState.FULFILLED">
    <top-article
      *ngFor="let article of articles" [article]="article.attributes"
      routerLink="/article/{{article.id}}">
    </top-article>
  </ng-container>
</div>

<div *ngIf="responseState===ResponseState.PENDING">
  <top-article-skeleton>
  </top-article-skeleton>
</div>
