<div class="main_article_wrapper" style="width: 100%;  border: 3px solid black; margin-top: -3px;

">
  <div
    class="main_article_image"
    [ngStyle]="{'border': 'solid black', 'background-image': 'url('+this.main_img+')'}">
        <img src="" alt="">

  </div>
  <div
    class="main_article_text"
    >

    <div style="font-size: 30px;  ">
      {{this.title}}

    </div>
    <br>
    <div>
      {{this.body}}
    </div>


  </div>


</div>
